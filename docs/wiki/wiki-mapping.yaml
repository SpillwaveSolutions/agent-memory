# =============================================================================
# Sync Configuration
# =============================================================================
sync_config:
  # Files to exclude from wiki sync
  exclude_patterns:
    - "**/*.bak"
    - "**/*.tmp"
    - "**/.*"

  # Page naming conventions
  naming:
    # Convert underscores to hyphens
    underscore_to_hyphen: true
    # Remove .md extension
    strip_extension: true
    # Use title case for wiki links
    title_case_links: false

  # Aggregation settings for phase directories
  aggregation:
    # Include table of contents in aggregated pages
    include_toc: true
    # Separator between documents
    document_separator: "\n\n---\n\n"
    # Order documents by filename (lexicographic)
    sort_by_filename: true

