# Wiki Mapping Configuration
# Maps source documentation files to GitHub Wiki page names
#
# Usage:
#   - source: Path to source file (relative to repository root)
#   - wiki: Wiki page name (no .md extension, hyphens for spaces)
#   - aggregate: true if directory contents should be combined into single page
#
# Wiki Link Format: [Title](Page-Name) - no .md extension, hyphens for spaces
#
# Last updated: 2026-01-31

version: "1.0"

# =============================================================================
# Core Documentation
# =============================================================================
core_docs:
  - source: docs/README.md
    wiki: README
    description: Main project README with overview and quick start

  - source: docs/ARCHITECTURE.md
    wiki: Architecture
    description: Component overview, crate structure, data flow

  - source: docs/API.md
    wiki: API-Reference
    description: gRPC RPCs, data types, protobuf definitions

  - source: docs/USAGE.md
    wiki: Usage-Guide
    description: Starting daemon, CLI commands, troubleshooting

  - source: docs/INTEGRATION.md
    wiki: Integration-Guide
    description: Client library usage, hook handlers, gRPC examples

